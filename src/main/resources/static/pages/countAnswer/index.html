  <div class="title-item" export="1" verify="" type="check">

            <td align="left" style="width:360px;">比例</td>
          </tr>
          <tr>
            <td val="1">补习家庭作业</td>
            <td align="center">1</td>
            <td percent="100">
              <div class="bar">
                <div style="width: 100%; display: block;" class="precent barcont"></div>
              </div>
              <div style="margin-top:3px;float:left;">100%</div>
              <div style="clear:both;"></div>

          </tr>
          <tr>
            <td val="2">辅导孩子较差科目的学习</td>
            <td align="center">0</td>
            <td percent="0">

                <div style="width: 0%; display: block;" class="precent barcont"></div>
              </div>
              <div style="margin-top:3px;float:left;">0%</div>
              <div style="clear:both;"></div>

          </tr>
          <tr>
            <td val="3">教授孩子兴趣爱好的技能</td>
            <td align="center">1</td>

              <div class="bar">
                <div style="width: 100%; display: block;" class="precent barcont"></div>
              </div>
              <div style="margin-top:3px;float:left;">100%</div>
              <div style="clear:both;"></div>
            </td>
          </tr>
          <tr>
            <td val="4">价格低廉</td>
            <td align="center">0</td>
            <td percent="0">
              <div class="bar">
                <div style="width: 0%; display: block;" class="precent barcont"></div>
              </div>
              <div style="margin-top:3px;float:left;">0%</div>
              <div style="clear:both;"></div>

          </tr>
          <tr>
            <td val="5">其它</td>
            <td align="center">0</td>
            <td percent="0">

                <div style="width: 0%; display: block;" class="precent barcont"></div>
              </div>
              <div style="margin-top:3px;float:left;">0%</div>
              <div style="clear:both;"></div>

          </tr>
          <tr style="background:#f5f5f5;font-weight:600;" total="1">

            <td align="center"><b>1</b></td>
            <td></td>

    <div cat="4" id="divChart4" type="0" class="divResultCss clearfix" style="margin-top:10px;" dignore="1">
      <div class="helplink fl"><a href="/help/help.aspx?helpid=306&amp;h=1" class="wjx_alink_gray"

      <ul class="fr">
        <li class="liSelect tabletoggleli" index="-1"><i class="comIcon vam"></i><span

        <li index="1"><i class="comIcon vam"></i><span class="vam">饼状</span></li>
        <li index="6"><i class="comIcon vam"></i><span class="vam">圆环</span></li>
        <li index="2"><i class="comIcon vam"></i><span class="vam">柱状</span></li>
        <li index="4"><i class="comIcon vam"></i><span class="vam">条形</span></li>

      </ul>

    <div style="clear:both;"></div>
    <div class="fillet__chart--dataGraph" style="height:335px;display:none;text-align:center;"

                                                                                       onmouseover="selEnlargeWay(this)"
                                                                                       class="chartBtn">放大</a><a

            href="javascript:" class="chartBtn" onclick="setChartColor(this)"><span class="vam"> 配色</span></a><a
            href="javascript:" onclick="printChart(this)" title="打印" class="chartBtn">打印</a><a
            href="javascript:" onclick="saveChart(this);" title="保存" class="chartBtn">保存</a>
